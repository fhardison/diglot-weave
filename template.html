<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblical Languages diglot weave</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header">
      <a href="index.html">Home</a>
      <a href="$index$">Index</a>
      <div id="level">
    <label for="vocabMin">Enter vocab minimum:</label>
    <input type="number" id="vocabMin" name="vocabMin" min="0" value="1000" placeholder="Enter a number">
    <button id="clickme" onclick="generate">Generate</button>
      </div>
  </div>
  <div class="contents">
  $body$
  </div>
 <script>
      const level = document.getElementById('vocabMin');
    function generate() {
        console.log('generating');
        const wrappers = document.querySelectorAll('.wrapper');
        const batas = level.value + 1
        for (const elem of wrappers) {
            const source = elem.querySelector('.gloss');
            const tgt = elem.querySelector('.word');
            if(elem.getAttribute('x-count')< batas) {
                source.classList.add('visible');
                source.classList.remove('hidden');
                tgt.classList.add('hidden');
                tgt.classList.remove('visible');
            } else {
                tgt.classList.add('visible');
                tgt.classList.remove('hidden');
                source.classList.add('hidden');
                source.classList.remove('visible');
            }
        }

    }
      document.getElementById('clickme').addEventListener("click", generate);

    generate();
  </script>
</body>
</html>
