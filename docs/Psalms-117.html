<body>
   <div class="header">

    <input type="number" id="vocabMin" name="vocabMin" min="0" value="1000" placeholder="Enter a number">
    <button id="clickme" onclick="generate">Generate</button>

  </div>
 <script>
      const SKEY = 'minVal';
      const DEFAULT = 1000;
      const level = document.getElementById('vocabMin');
      window.onload = function() {
          console.log('loading');
           const freq = sessionStorage.getItem(SKEY);
          if (freq !== null) {
              level.value = freq;
          } else {
              sessionStorage.setItem(SKEY, DEFAULT);
              level.value = DEFAULT;
          }
      }
      level.addEventListener('change', function() {
          const val = parseInt(this.value);
          sessionStorage.setItem(SKEY, val);
      });
      const vdata = document.getElementById('vocab-data');
     function getHighest(mySet) {
        let highestNumber = null;

        for (const number of mySet) {
          if (highestNumber === null || number > highestNumber) {
            highestNumber = number;
          }
        }
        return highestNumber;       
     }
    function generate() {
        vdata.innerHTML = '';
        console.log('generating');
        const at_leves = [];
        const wrappers = document.querySelectorAll('.wrapper');
        const batas = parseInt(sessionStorage.getItem(SKEY)) + 1;
        const values =  new Set();
        for (const elem of wrappers) {
            const source = elem.querySelector('.gloss');
            const tgt = elem.querySelector('.word');
            const elem_count = parseInt(elem.getAttribute('x-count'))
             
            if (elem_count < batas) {
                values.add(elem_count);
                source.classList.add('visible');
                source.classList.remove('hidden');
                tgt.classList.add('hidden');
                tgt.classList.remove('visible');
            } else {
                tgt.classList.add('visible');
                tgt.classList.remove('hidden');
                source.classList.add('hidden');
                source.classList.remove('visible');
            }
            if (elem_count === batas - 1) {
                at_leves.push([tgt.textContent, source.textContent]);
            }
        }
        const vocabularyListUl = document.createElement("ul");
        //console.log(at_leves);
        for (const word of at_leves) {
            const vocabularyListItem = document.createElement("li");
            vocabularyListItem.textContent = word[0] + ' ' + word[1];
            vocabularyListUl.appendChild(vocabularyListItem);
        }
        console.log(values);
        const closest = getHighest(values);
        if (closest !== batas){
            const highVal = document.createElement("li");
            highVal.textContent = "Closest frequency value in chapter is: " + closest;
            vocabularyListUl.appendChild(highVal);
        }
        vdata.appendChild(vocabularyListUl);
    }
      document.getElementById('clickme').addEventListener("click", generate);

    generate();
  </script>
</body>
</html>
